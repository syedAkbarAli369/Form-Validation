<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/03d9dad83b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>   
            <div class="input-group">         
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhoneNumber()">
                <span id="phone-error"></span>

            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="6" placeholder="Enter Your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>

            </div>
            <button onclick="return validateform()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
